    <script>
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;
        let currentIndex = 0;

        function updateSlidePosition() {
            const offset = -(currentIndex * (300 + 10)); // Menggeser posisi berdasarkan lebar slide + margin
            slides.style.transform = `translateX(${offset}px)`; // Menggunakan transform untuk animasi smooth
        }

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % 7; // Pergi ke slide berikutnya
            updateSlidePosition();
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; // Pergi ke slide sebelumnya
            updateSlidePosition();
        });

        updateSlidePosition(); // Inisialisasi posisi slide pertama
    </script>
